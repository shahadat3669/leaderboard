<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link rel="icon" href="./assets/logo.png" type="image/png" />
  <script defer src="main.bundle.js"></script></head>
  <body>
    <main id="main">
      <h1 class="title big-title">Leaderboard</h1>
      <div class="wrapper p-48">
        <div class="recent-score">
          <div class="recent-score-top">
            <h2 class="recent-score-title title">Recent scores</h2>
            <button class="btn btn-refresh" id="refreshScoresBtn" type="button">
              Refresh
            </button>
          </div>
          <ul class="recent-score-list" id="scoreList"></ul>
        </div>
        <div class="add-score">
          <div class="add-score-top">
            <h2 class="add-score-title title">Add your score</h2>
          </div>
          <form method="post" class="add-score-form" id="addScoreForm">
            <input
              class="add-score-form-field p-8"
              type="text"
              name="user"
              placeholder="Your name"
              required
            />
            <input
              class="add-score-form-field p-8"
              type="number"
              name="score"
              placeholder="Your score"
              required
            />
            <button class="btn btn-add-score" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
