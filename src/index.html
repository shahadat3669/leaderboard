<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link rel="icon" href="./assets/logo.png" type="image/png" />
  </head>
  <body>
    <main id="main">
      <h1 class="title big-title">Leaderboard</h1>
      <div class="wrapper p-48">
        <div class="recent-score">
          <div class="recent-score-top">
            <h2 class="recent-score-title title">Recent scores</h2>
            <button
              class="btn btn-recent-score"
              id="refreshScoresBtn"
              type="button"
            >
              Refresh
            </button>
          </div>
          <ul class="recent-score-list">
            <li class="recent-score-item">Name: 100</li>
            <li class="recent-score-item">Name: 20</li>
            <li class="recent-score-item">Name: 50</li>
            <li class="recent-score-item">Name: 78</li>
            <li class="recent-score-item">Name: 125</li>
            <li class="recent-score-item">Name: 77</li>
            <li class="recent-score-item">Name: 42</li>
          </ul>
        </div>
        <div class="add-score">
          <div class="add-score-top">
            <h2 class="add-score-title title">Add your score</h2>
          </div>
          <form method="post" class="add-score-form" id="addScoreForm">
            <input type="text" name="user" placeholder="Your name" required />
            <input
              type="number"
              name="score"
              placeholder="Your score"
              required
            />
            <button class="btn add-score-btn" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
